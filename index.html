<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is a sample webpage description." />
    <meta
      name="keywords"
      content="Ping, coming soon, subscribe, updates, announcements"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Ping - Coming Soon</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/script.js" defer></script>
  </head>
  <body>
    <!-- Logo -->
    <div class="logo">
      <img src="assets/images/logo.svg" alt="Logo ping" />
    </div>
    <!-- Main text -->
    <section class="text">
      <h1>We are launching <strong>soon!</strong></h1>
      <p>Subscribe and get notified</p>
    </section>

    <!-- E-mail input -->
    <form>
      <div class="input-container">
        <label for="email"> </label>
        <input
          autocomplete="off"
          type="email"
          id="email"
          name="email"
          placeholder="Your email address..."
        />
        <button type="submit">Notify Me</button>
      </div>
      <p class="error">Please provide a valid email adress</p>
      <p class="valid">Thanks for your subscription!</p>
    </form>

    <!-- Image -->
    <div class="dashboard">
      <img
        src="assets/images/illustration-dashboard.png"
        alt="Illustration du dashboard"
      />
    </div>

    <!-- Footer -->
    <footer>
      <a class="facebook" href="https://www.facebook.com/" target="_blank">
        <img
          src="assets/images/icons8-f-30.png"
          onmouseover="change1()"
          onmouseout="change2()"
          alt="Logo facebook"
        />
      </a>
      <a class="twitter" href="https://twitter.com/" target="_blank">
        <img
          src="assets/images/icons8-twitter-30.png"
          onmouseover="change3()"
          onmouseout="change4()"
          alt="Logo twitter"
        />
      </a>
      <a class="instagram" href="https://www.instagram.com/" target="_blank">
        <img
          src="assets/images/icons8-instagram-30.png"
          onmouseover="change5()"
          onmouseout="change6()"
          alt="Logo instagram"
        />
      </a>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </body>
</html>
